<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="resources/script.js" defer></script>

</head>
<body>
  <div class="content">
    <div id="wrapper1">
      <div class="input">
        <input id="city" placeholder="Įveskite miestą" required/>
        <button id="search">Ieškoti</button>
      </div>
          <p class="dt"> <span id="datetime"></span></p>
          <div class="siandien">
          <img id="penktas">
          <div id="pirmas"></div>
          <div id="antras"></div>
          <div id="trecias"></div>
          <div id="ketvirtas"></div>
          </div>
          <br><br>
          <button id="prognoze"></button>
    </div>
    
    <div id="wrapper2">

      <h1 id="h1"></h1>

    <div class="wrap">

      <div class="rytoj1">
        <table>
          <tr>
            <td><h4 id="h4-1"></h4></td>
            <td><img id="sesto-icon"/></td>
            <td><div id="sestas"></div></td>
            <td><div id="septintas"></div></td>
            <td><div id="astuntas"></div></td>
          </tr>
    </div>

    <div class="rytoj2">

        <tr>
      <td><h4 id="h4-2"></h4></td>
      <td> <img id="devinto-icon"/></td>
      <td> <div id="devintas"></div></td>
      <td> <div id="desimtas"></div></td>
      <td> <div id="vienuoliktas"></div></td>
       </tr>

    </div>

    <div class="rytoj3">

        <tr>
          <td> <h4 id="h4-3"></h4></td>
          <td> <img id="dvylikto-icon"/></td>
          <td> <div id="dvyliktas"></div></td>
          <td> <div id="tryliktas"></div></td>
          <td> <div id="keturioliktas"></div></td>
      </tr>
    </table>
    </div>
  </div>
  </div>
 
</div>


</body>
</html>
