<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements creation and manipulation with JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"
/>

</head>
<body>


  <div class="content">

    <div id="wrapper1">

      <div class="input-group rounded">
        <input id="city" type="search" class="form-control rounded" placeholder="Įveskite miestą" aria-label="Search"
        aria-describedby="search-addon" required/>
        <span id="search"  class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
          <p class="dt"> <span id="datetime"></span></p>
          <div class="siandien">
          <img id="penktas">
          <div id="pirmas"></div>
          <div id="antras"></div>
          <div id="trecias"></div>
          <div id="ketvirtas"></div>
          </div>
          <br><br>
          <button id="prognoze">Prognozė</button>
    </div>
    
    <div id="wrapper2">

      <h1 id="h1"></h1>

    <div class="wrap">

      <div class="rytoj1">
        <th>Data</th>
        <th></th>
        <th>Temperatūra/Jaučiama</th>
        <th>Vėjo greitis</th>
        <th>Debesuotumas</th>
        <table>
          <tr>
            <td><h4 id="h4-1"></h4></td>
            <td><img id="sesto-icon"/></td>
            <td><div id="sestas"></div></td>
            <td><div id="septintas"></div></td>
            <td><div id="astuntas"></div></td>
          </tr>
        </table>
    </div>

    <div class="rytoj2">
      <table>
        <tr>
      <td><h4 id="h4-2"></h4></td>
      <td> <img id="devinto-icon"/></td>
      <td> <div id="devintas"></div></td>
      <td> <div id="desimtas"></div></td>
      <td> <div id="vienuoliktas"></div></td>
       </tr>
    </table>
    </div>

    <div class="rytoj3">
      <table>
        <tr>
          <td> <h4 id="h4-3"></h4></td>
          <td> <img id="dvylikto-icon"/></td>
          <td> <div id="dvyliktas"></div></td>
          <td> <div id="tryliktas"></div></td>
          <td> <div id="keturioliktas"></div></td>
      </tr>
    </table>
    </div>
  </div>
  </div>
 
</div>

<script src="resources/script.js"></script>
</body>
</html>
